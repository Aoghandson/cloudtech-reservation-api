version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 782313808487.dkr.ecr.ap-northeast-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t api-build .
      - docker tag api-build:latest 782313808487.dkr.ecr.ap-northeast-1.amazonaws.com/api-repository:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 782313808487.dkr.ecr.ap-northeast-1.amazonaws.com/api-repository:latest
      - echo Build completed on `date`